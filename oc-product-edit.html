<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<!--
`oc-product-edit`
Element to facilitate the editing of products on the Ordercloud platform

@demo demo/index.html
-->

<dom-module id="oc-product-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-tabs {
        background-color: var(--primary-color);
        --paper-tabs-selection-bar-color: #fff;
      }
      paper-tab {
        color: #fff;
        --paper-tab-ink: #fff;
      }

      section {
        width : 100%;
        margin: 10px;
      }
    </style>

    <paper-tabs selected="{{selected}}" attr-for-selected="key">
      <paper-tab key="product">Product</paper-tab>
      <paper-tab key="options">Options</paper-tab>
      <paper-tab key="extras">Extras</paper-tab>
      <paper-tab key="attributes">Attributes</paper-tab>
      <paper-tab key="tags">Tags</paper-tab>
      <paper-tab key="images">Images</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}" attr-for-selected="key">
      <section key="product">
        <content select="#product"></content>
      </section>
      <section key="options">
        <content select="#options"></content>
      </section>
      <section key="extras">
        <content select="#extras"></content>
      </section>
      <section key="attributes">
        <content select="#attributes"></content>
      </section>
      <section key="tags">
        <content select="#tags"></content>
      </section>
      <section key="images">
        <content select="#images"></content>
      </section>
    </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'oc-product-edit',

      properties: {
        loading: Boolean,
        selected: {
          type: String,
          notify: true
        }
      }

    });
  </script>
</dom-module>
